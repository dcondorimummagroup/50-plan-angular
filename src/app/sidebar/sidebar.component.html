<div class="parent">
  <div class="parent-sidebar">
    <div class="sidebar">
      <div class="sidebar-element-logo">
        <img (click)="goToSection('logo', $event)" class="image-logo" src="/assets/image/logo.webp" alt="logo">
      </div>

      <div class="sidebar-element-0">
        <button (click)="toggleMenu($event)" class="menu-button" [class.open]="isMenuOpen">
          <span></span>
          <span></span>
          <span></span>
        </button>
      </div>

      <!-- Agregar estos elementos de navegaci贸n -->
      <div class="sidebar-element-1">
        <button (click)="goToSection('nosotros', $event)" class="text-element">Nosotros</button>
      </div>
      <div class="sidebar-element-2">
        <button (click)="goToSection('estrategia', $event)" class="text-element">Estrategia</button>
      </div>
      <div class="sidebar-element-3">
        <button (click)="goToSection('licencias', $event)" class="text-element">Licencias</button>
      </div>
      <div class="sidebar-element-4">
        <button (click)="goToSection('clientes', $event)" class="text-element">Clientes</button>
      </div>

      <div class="sidebar-element-simulator">
        <button [routerLink]="['/simulator']" class="element-simulator">
          <p class="simulator">Simulador</p>
        </button>
      </div>

      <div class="sidebar-element-inicio">
        <button class="btn-inicio" (click)="goToLogin($event)">
          <p class="inicio">Iniciar Sesi贸n</p>
        </button>
      </div>
      <div class="sidebar-element-register">
        <button class="btn-register" (click)="goToRegister($event)">
          <p class="register">Registrarse</p>
        </button>
      </div>
    </div>
  </div>
</div>

<div class="side-menu" [class.open]="isMenuOpen">
  <div class="menu-header">
    <div class="header-content">
      <img class="menu-logo" src="/assets/image/logo.webp" alt="logo">
      <button (click)="toggleMenu($event)" class="close-button">
        <span></span>
        <span></span>
      </button>
    </div>
  </div>
  <div class="menu-content">
    <!-- Agregar los items de navegaci贸n -->
   

    <div class="simulator-option" [routerLink]="['/simulator']" (click)="toggleMenu($event)">
      <i class="fas fa-cube"></i>
      <span>Simulador</span>
    </div>

    <div class="auth-buttons">
      <button routerLink="/simulator-login"  [routerLinkActive]="'active'"  (click)="goToLogin($event)" class="menu-item-1">Iniciar sesi贸n</button>
      <button routerLink="/simulator-register" [routerLinkActive]="'active'" (click)="goToRegister($event)" class="menu-item-2">Registrarse</button>
    </div>
  </div>
</div>

<!-- Overlay -->
<div class="menu-overlay" [class.visible]="isMenuOpen" (click)="toggleMenu($event)"></div>
