<div class="parent-body-simulator-capa-1" >
    <div class="block-1" >
        <div class="block-1-box-1" >   
                <div [routerLink]="['/simulator-investor']" routerLinkActive="active" class="icon-1" ></div>
                <div  [routerLink]="['/simulator-promoter']" routerLinkActive="active" class="icon-2" ></div>
                <div [routerLink]="['/simulator-leader']" routerLinkActive="active" class="icon-3" ></div>
            <div class="text-invent" >
                Lider
            </div>
        </div>
        <div class="block-1-box-2" >
            <div class="box-2-title" >
                $ Inversión (USD):
            </div>
            <div class="box-2-number">
                <div class="input-container">
                    <input 
                    type="number" 
                    class="amount" 
                    value="100.00" 
                    step="0.01" 
                    min="0"
                    (input)="updateInvestment($event)">
                    <div class="input-overlay">
                        <span class="integer"></span>
                        <span class="decimal"></span>
                    </div>
                </div>
            </div>
        </div>
        <div class="block-1-box-3">
            <div class="box-3-card" [ngStyle]="{
                'background-image': 'url(/assets/image/' + currentCard + '-b.webp)'
                }">
            </div>
        </div>
        <div class="block-1-box-4" >
            <div class="block-1-box-4-text-1">Semanal:</div>
            <div class="amount-percentaje-1">{{weeklyPercentage}}%</div>
            <div class="block-1-box-4-text-2">Mensual:</div>
            <div class="amount-percentaje-2">{{monthlyPercentage}}%</div>
            <div class="block-1-box-4-text-3">Anual:</div>
            <div class="amount-percentaje-3">{{yearlyPercentage}}%</div>
        </div>
    </div>
    <div class="block-2" >
 
        <div class="block-2-box-1" >   
           <P class="orbit-text">Órbitas</P> 

        </div>
        <div class="block-2-box-2" >
            <div  class="orbit-1" >
                <button class="orbit-button-1" 
                (click)="hideOrbitCard()"
                [disabled]="isOrbitCardVisible2"
                [ngClass]="{'disabled-orbit': isOrbitCardVisible2}">
            1
        </button>
            </div>   
        </div>
        <div class="block-2-box-3" >
            <div class="orbit-1">
                <button class="orbit-button-1" 
                        (click)="hideOrbitCard2()"
                        [disabled]="isOrbitCardVisible"
                        [ngClass]="{'disabled-orbit': isOrbitCardVisible}">
                    2
                </button>
            </div>     
        </div>
        <div class="block-2-box-4" >
            <div  class="orbit-1" >
                <button class="orbit-button-1" (click)="hideOrbitCard()">
                    3
                 </button> 
            </div>    
        </div>
        <div class="block-2-box-5" >
            <div  class="orbit-1" >
                <button class="orbit-button-1" (click)="hideOrbitCard()">
                   4
                 </button> 
            </div>  
        </div>
        <div class="block-2-box-6" >
            <div  class="orbit-1" >
                <button class="orbit-button-1" (click)="hideOrbitCard()">
                    5
                 </button> 
            </div>    
        </div>

    </div>
  
    <div class="button-simulation" 
     [ngClass]="{
       'invalid-button': !isValidToSimulate(),
       'valid-button': isValidToSimulate()
     }"
     (click)="toggleSimulator()"
     [title]="getButtonTooltip()">
    <p class="button-text">{{ showSimulator ? 'Volver a simular' : 'Simular' }}</p>
</div>
    <button class="exclamation-mark" (click)="showInfo()" > <p class="text-i" >¡</p> </button>
 
</div>

<app-profit-leader *ngIf="showSimulator" class="simulator-section"></app-profit-leader>
<div class="card-overlay" *ngIf="isCardVisible" (click)="hideInfo()">
    <div class="card-wrapper" (click)="$event.stopPropagation()">
        <app-card 
            *ngIf="!showCard2"
            (closeCard)="hideInfo()"
            (nextCard)="showNextCard()">
        </app-card>
        <app-card-2 
        *ngIf="showCard2"
        (closeCard)="hideInfo()"
        (previousCard)="showPreviousCard()">
    </app-card-2>
    </div>
</div>
<div class="card-overlay" 
     *ngIf="isOrbitCardVisible" 
     (click)="closeHideOrbitCard()">
    <div class="card-wrapper" 
         (click)="$event.stopPropagation()">
        <app-orbit-card-leader
            (closeModal)="closeHideOrbitCard()">
        </app-orbit-card-leader>
    </div>
</div>

<!-- Overlay para el segundo modal -->
<div class="card-overlay" 
     *ngIf="isOrbitCardVisible2" 
     (click)="closeHideOrbitCard2()">
    <div class="card-wrapper" 
         (click)="$event.stopPropagation()">
        <app-orbit-card-leader-2
            (closeModal)="closeHideOrbitCard2()">
        </app-orbit-card-leader-2>
    </div>
</div>
