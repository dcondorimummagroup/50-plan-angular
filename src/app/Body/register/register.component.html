<div class="parent-register" >
    <div class="register-container">
        <h1 class="title">Empieza a generar</h1>
        
        <form class="register-form">
            <!-- Input largo -->
            <input type="text" class="input-full" placeholder="Referido">
            
            <!-- Inputs en fila -->
            <div class="input-row">
                <input type="text" class="input-half" placeholder="Nombres">
                <input type="text" class="input-half" placeholder="Apellidos">
            </div>
            
            <div class="input-row">
                <input type="text" class="input-half" placeholder="Código afiliado Plan 50">
                <input type="text" class="input-half" placeholder="País">
            </div>
            
            <div class="input-row">
                <input type="text" class="input-half" placeholder="Método de cobro">
                <input type="text" class="input-half" placeholder="Moneda">
            </div>
            
            <div class="input-row">
                <input type="text" class="input-half" placeholder="Cuenta / Wallet">
                <div class="phone-input">
                    <select class="country-code">
                        <option>+34</option>
                    </select>
                    <input type="tel" class="phone" placeholder="Teléfono">
                </div>
            </div>
            
            <!-- Email largo -->
            <input type="email" class="input-full" placeholder="E-mail">
            
            <!-- Contraseñas en fila -->
            <div class="input-row">
                <input type="password" class="input-half" placeholder="Contraseña">
                <input type="password" class="input-half" placeholder="Confirmar contraseña">
            </div>
            
            <!-- Checkbox términos -->
            <div class="terms">
                <input type="checkbox" id="terms">
                <label for="terms">Acepto los Términos y Condiciones</label>
            </div>
            
            <!-- Botón registro -->
            <button type="submit" class="register-btn">Registrarse</button>
        </form>
    </div>
    <div class="world" >

    </div>
</div>
