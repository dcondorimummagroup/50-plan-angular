<div class="modal-container" [class.closing]="isClosing">
    <div class="modal-content">
        <!-- Header -->
        <div class="parent-header">
            <div class="modal-header">
                <h2>{{ currentContent.title }}</h2>
                <button class="close-button" (click)="onClose()">✕</button>
            </div>
        </div>

        <!-- Body -->
        <div class="modal-body">
            <p class="description">
                {{ currentContent.description }}
            </p>

            <!-- Card Section -->
            <div class="card-section">
                <div class="card">
                    <img [src]="currentContent.image" [alt]="currentContent.title">
                    <div class="section-button">
                        <div [ngClass]="{
                            'investment-range-1': isPromoterRoute && currentLicense === 'alfa',
                            'investment-range-2': isPromoterRoute && currentLicense === 'beta',
                            'investment-range-3': isLeaderRoute && currentLicense === 'gamma',
                            'investment-range-4': isLeaderRoute && currentLicense === 'delta'
                        }">
                            <span class="investment-range-title">Inversión (USD)</span>
                            <span class="investment-range-text">{{ currentContent.investmentRange }}</span>
                        </div>
                    </div>
                </div>
                <!-- Earnings Section -->
                <div class="earnings">
                    <h3>Ganancias</h3>
                    <div class="earnings-item">
                        <span>Semanal:</span>
                        <span class="highlight">{{ currentContent.earnings.weekly }}</span>
                    </div>
                    <div class="earnings-item">
                        <span>Mensual:</span>
                        <span class="highlight">{{ currentContent.earnings.monthly }}</span>
                    </div>
                    <div class="earnings-item">
                        <span>Anual:</span>
                        <span class="highlight">{{ currentContent.earnings.annual }}</span>
                    </div>
                    <div class="navigation-buttons">
                        <button 
                            *ngIf="showPreviousButton()" 
                            class="prev-button" 
                            (click)="onPreviousLicense()"
                        >
                            <span class="button-icon">←</span>
                            Anterior
                        </button>
                        <button 
                            *ngIf="showNextButton()" 
                            class="next-button-licenses" 
                            (click)="onNextLicense()"
                        >
                            {{ currentContent.nextLicense }}
                        </button>
                    </div>
                </div>
            </div>
            <p class="benefits">
                {{ currentContent.benefits }}
            </p>
          
        </div>
        <div class="card-navigation-buttons">
            <button class="prev-card-button" (click)="onPreviousCard()">
                <span class="button-icon">←</span> Anterior
            </button>
        </div>
    </div>
</div>
