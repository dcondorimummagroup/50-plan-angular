
<div class="generic-container">
    <div class="body-3-sub-title" > Estrategia </div>
    <div #carouselContainer class="carousel-container">
        
        <div class="item-1" data-index="0">
            <div class="box-1" >
                <div class="icon-1" ></div>
                <div class="box-text-1" >
                            Desbloquea un Flujo Constante de Ganancias: Maximiza los Ingresos
                </div>
            </div>
        </div>
        <div class="item-2" data-index="1">
            <div class="box-2" >
                <div class="icon-2" ></div>
                <div class="box-text-1" >
                    Pon tu capital a trabajar con la orientación de expertos
                </div>
            </div>
        </div>
        <div class="item-3" data-index="2">
            <div class="box-3" >
                <div class="icon-3" ></div>
                <div class="box-text-1" >
                    Haz que tu dinero trabaje más inteligentemente, no más duro.
                </div>
            </div>
        </div>
    </div>
    <div class="carousel-dots">
        <span class="dot" [class.active]="isActive(0)" (click)="goToSlide(0)"></span>
        <span class="dot" [class.active]="isActive(1)" (click)="goToSlide(1)"></span>
        <span class="dot" [class.active]="isActive(2)" (click)="goToSlide(2)"></span>
    </div>
</div>
